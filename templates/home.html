<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Bochner - Home</title>
  <style>
      @font-face { font-family: "Geist Mono Variable"; font-weight: 3; src: url('../static/GeistMono-UltraLight.woff2'); }
    body {
      margin: 0;
      padding: 0;
      font-family: "Geist Mono Variable", sans-serif;
      background-color: #c4e1e7;
    }
      h1 {
          font-weight: 3;
      }

    .container {
      display: flex;
      height: 100vh;
    }

    .image-container {
      flex: 0 0 60%;
      background-image: url('../static/2aa0bcec-687e-460e-974d-8c0044b9b6c2.jpg');
      background-size: cover;
      background-position: center;
    }

    .chatbot-container {
      flex: 1;
      background-color: #1a5761;
      color: white;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    .buttons {
      display: flex;
      gap: 1rem;
    }

    .buttons a {
      background-color: #2f7d86;
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #3c9aa5;
    }

    .chatbot-sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .chat-input {
      display: flex;
      align-items: center;
    }

    .chat-input input {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 0.5rem;
    }

    .chat-input button {
      background-color: #2f7d86;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .chat-input button:hover {
      background-color: #3c9aa5;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function loadChatHistory() {

            $.get('/get_chat_history', function(data) {
                data.history.forEach(function(message) {
                    if (message.role === 'model') {
                        addMessage('Mr. Botner: ' + message.parts[0].text);
                    }
                    else {
                        addMessage('You: ' + message.parts[0].text);
                    }
                });
            });
        }

        function sendMessage() {
            var userInput = document.getElementById('userInput');
            var message = userInput.value;
            if (message.trim() !== '') {
                addMessage('You: ' + message);
                userInput.value = '';
                // Send the message to the server
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({message: message}),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.type === 2) {
                        window.location.href = data.redirect_url;
                        }
                    addMessage('Mr. Botner: ' + data.response);
                });
            }
        }

        function addMessage(message) {
            var chatMessages = document.getElementById('chatMessages');
            var messageElement = document.createElement('p');
            messageElement.textContent = message;
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>

  <script>
        $(document).ready(function() {
            console.log('Document ready');
            loadChatHistory();
            $('.chat-input input').keypress(function(e) {
                if (e.which == 13) {
                    sendMessage();
                    return false;
                }
            });

        });

    </script>
</head>
<body>
  <div class="container">
    <div class="image-container"></div>
    <div class="chatbot-container">
      <div class="header">
        <h1>Mark Bochner</h1>
        <div class="buttons">
          <a href="#">Resume</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </div>
      <div class="chatbot-sidebar">
        <h3>Chatbot</h3>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    </div>
  </div>
</body>
</html>
