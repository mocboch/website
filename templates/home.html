<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mark Bochner - Home</title>
    <link rel="stylesheet" href="../static/chat.css">
  <style>
      .coffee{
  max-width: 16%;
  height: auto;
          position: relative;
        display: block;
        padding-left: 74%;
        padding-top: 59%;
}
      body {
      margin: 0;
      padding: 0;
          font-family: "Geist Mono Variable", sans-serif;
      background-color: #c4e1e7;
    }
      body, html{
          height: 100%;
          overflow: hidden;
      }
      h1 {
          font-weight: 3;
      }
      .white{
          color: white;
      }

    .container {
      display: flex;
      height: 100vh;
        flex-direction: row;
    }

    .image-container {
      flex: 0 0 60%;
      background-image: url('../static/2aa0bcec-687e-460e-974d-8c0044b9b6c2.jpg');
      background-size: cover;
      background-position: center;
        display:flex;

    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 4rem;
      margin: 0;
    }

    .chatbot-sidebar {
      flex: 1;
      display: flex;
      flex-direction: column;
        height: 75%;
    }








  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/chatbot.js"></script>


  <script>
        $(document).ready(function() {
            console.log('Document ready');
            loadChatHistory();
            $('.chat-input input').keypress(function(e) {
                if (e.which == 13) {
                    sendMessage();
                    return false;
                }
            });

        });

    </script>
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
</head>
</head>
<body>
  <div class="container">
    <div class="image-container"><img class='coffee' src="../static/hot-coffee.gif"/></div>
    <div class="chatbot-container">
      <div class="header">
        <h1>Mark Bochner</h1>
      </div>
      <div class="chatbot-sidebar">
        <h3 class="white">Mark Botner, Office Manager</h3>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    </div>
  </div>

<div id="calendly">
        <div id="calendly-embed" class="calendly" style="min-width:320px;height:700px;display:inline-flex;"></div>
        <button id="close-browser" onclick="closeCalendly()">Close</button>
    </div>
</body>
</html>
